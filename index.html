<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="widthController">

  <div id="title">
    <h1>
      Simple, traffic-based pricing
      </h1>
      <p>
    Sign-up for our 30-day trial. No credit card required. 
    </div>
<div id="component">
  <div id="topPart" class="componentPart">
    <div id="aboveSlider">

    <span class="pageviews"><span id="pageviews">100K</span> PAGEVIEWS</span>
    <span><span id="price">$<span id="price_number">16</span>.00</span> / month</span>
    </div>
    <div class="slidecontainer">
      <div class="progress"></div>
      <input type="range" min="0" max="4" class="slider" id="myRange">
    </div>
    <div id="underSlider">
    Monthly Billing    
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slide round"></span>
    </label>
    Yearly Billing <span class="discount">25% discount</span>
    </div>
    </div>
    <hr>
    <div id="bottomPart" class="componentPart">
      <ul class="functionalities">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
  <div class="vertical_center">
  <button class='trial'>Start my trial</button>
  </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/nicolas-couraud">Nicolas Couraud</a>.
  </div>
  </div>
</body>

<script src="interaction.js"></script> <!-- For the interaction with price and pageViews -->
</html>
