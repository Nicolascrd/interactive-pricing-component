<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="widthController">

  <div id="title">
    <h1>
      Simple, traffic-based pricing
      </h1>
      <p>
    Sign-up for our 30-day trial. No credit card required. 
    </div>
<div id="component">
  <div id="topPart" class="componentPart">
    <span id="pageviews">100K</span> Pageviews
    <span id="price">$<span id="price_number">16</span>.00</span>/month
    <div class="slidecontainer">
      <input type="range" min="0" max="4" class="slider" id="myRange">
    </div>
    Monthly Billing
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slide round"></span>
    </label>
    Yearly Billing 25% discount
    </div>
    <hr>
    <div id="bottomPart" class="componentPart">

      Unlimited websites
      100% data ownership
      Email reports
    

  Start my trial
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/nicolas-couraud">Nicolas Couraud</a>.
  </div>
  </div>
</body>

<script src="myscript.js"></script> 
</html>
